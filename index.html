<script>
    // Global variables
    let todos = [];
    let currentFilter = 'all';

    // Initialize the app when page loads
    function initApp() {
        updateCurrentDate();
        setDefaultDateTime();
        loadTodos();
        updateDisplay();
        setupEventListeners();
    }

    // Update current date display
    function updateCurrentDate() {
        const now = new Date();
        const options = { 
            weekday: 'long', 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric' 
        };
        document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', options);
    }

    // Set default date and time
    function setDefaultDateTime() {
        const now = new Date();
        const today = now.toISOString().split('T')[0];
        const currentTime = now.toTimeString().slice(0, 5);
        
        document.getElementById('dateInput').value = today;
        document.getElementById('timeInput').value = currentTime;
    }

    // Load todos from memory - using in-memory storage since localStorage is not supported
    function loadTodos() {
        // Initialize with empty array - in a real app, this would load from a database
        if (!window.todosData) {
            window.todosData = [];
        }
        todos = window.todosData;
    }

    // Save todos to memory
    function saveTodos() {
        window.todosData = todos;
        console.log('Saving todos:', todos);
    }

    // Setup all event listeners
    function setupEventListeners() {
        // Form submission
        const todoForm = document.getElementById('todoForm');
        todoForm.addEventListener('submit', handleFormSubmit);

        // Filter buttons
        const filterButtons = document.querySelectorAll('.filter-btn');
        filterButtons.forEach(button => {
            button.addEventListener('click', handleFilterClick);
        });
    }

    // Handle form submission
    function handleFormSubmit(e) {
        e.preventDefault();
        
        const taskInput = document.getElementById('taskInput');
        const dateInput = document.getElementById('dateInput');
        const timeInput = document.getElementById('timeInput');
        const durationInput = document.getElementById('durationInput');

        const task = taskInput.value.trim();
        const date = dateInput.value;
        const time = timeInput.value;
        const duration = parseInt(durationInput.value);

        // Validate inputs
        if (!task) {
            alert('Please enter a task');
            taskInput.focus();
            return;
        }

        if (!date) {
            alert('Please select a date');
            dateInput.focus();
            return;
        }

        if (!time) {
            alert('Please select a time');
            timeInput.focus();
            return;
        }

        // Create new todo
        const newTodo = {
            id: Date.now() + Math.random(),
            task: task,
            date: date,
            time: time,
            duration: duration,
            completed: false,
            createdAt: new Date().toISOString()
        };

        // Add to todos array
        todos.push(newTodo);
        
        // Save and update display
        saveTodos();
        updateDisplay();

        // Reset form
        taskInput.value = '';
        setDefaultDateTime();
        durationInput.value = '30';
        
        // Focus back to task input for quick entry
        taskInput.focus();

        console.log('Task added:', newTodo);
    }

    // Handle filter button clicks
    function handleFilterClick(e) {
        // Remove active class from all buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.remove('active');
        });

        // Add active class to clicked button
        e.target.classList.add('active');

        // Update current filter
        currentFilter = e.target.dataset.filter;
        
        // Update display
        updateDisplay();
    }

    // Update the entire display
    function updateDisplay() {
        sortTodos();
        updateTodosList();
        updateTodosCount();
        updateProgress();
        updateTimeStats();
        updateTimeChart();
    }

    // Sort todos by date and time
    function sortTodos() {
        todos.sort((a, b) => {
            // Completed tasks go to bottom
            if (a.completed && !b.completed) return 1;
            if (!a.completed && b.completed) return -1;
            
            // Sort by date and time
            const dateTimeA = new Date(`${a.date}T${a.time}`);
            const dateTimeB = new Date(`${b.date}T${b.time}`);
            return dateTimeA - dateTimeB;
        });
    }

    // Update todos list display
    function updateTodosList() {
        const todosList = document.getElementById('todosList');
        const filteredTodos = getFilteredTodos();

        if (filteredTodos.length === 0) {
            todosList.innerHTML = `
                <div class="empty-state">
                    <h3>${currentFilter === 'all' ? 'No tasks yet' : `No ${currentFilter} tasks`}</h3>
                    <p>${currentFilter === 'all' ? 'Add your first task above to get started!' : `You have no ${currentFilter} tasks.`}</p>
                </div>
            `;
            return;
        }

        todosList.innerHTML = filteredTodos.map(todo => createTodoHTML(todo)).join('');
    }

    // Create HTML for a single todo item
    function createTodoHTML(todo) {
        return `
            <div class="todo-item ${todo.completed ? 'completed' : ''}" data-id="${todo.id}">
                <div class="todo-content">
                    <input 
                        type="checkbox" 
                        class="todo-checkbox" 
                        ${todo.completed ? 'checked' : ''}
                        onchange="toggleTodo(${todo.id})"
                    >
                    <div class="todo-details">
                        <div class="todo-task">${escapeHtml(todo.task)}</div>
                        <div class="todo-meta">
                            <span class="todo-date">${formatDate(todo.date)}</span>
                            <span class="todo-time">${formatTime(todo.time)}</span>
                            <span class="todo-duration">${formatDuration(todo.duration)}</span>
                        </div>
                    </div>
                    <button class="delete-btn" onclick="deleteTodo(${todo.id})">Delete</button>
                </div>
            </div>
        `;
    }

    // Escape HTML to prevent XSS
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // Get filtered todos based on current filter
    function getFilteredTodos() {
        switch (currentFilter) {
            case 'pending':
                return todos.filter(todo => !todo.completed);
            case 'completed':
                return todos.filter(todo => todo.completed);
            default:
                return todos;
        }
    }

    // Format date for display
    function formatDate(dateString) {
        const date = new Date(dateString);
        const today = new Date();
        const tomorrow = new Date(today);
        tomorrow.setDate(tomorrow.getDate() + 1);

        const todayString = today.toISOString().split('T')[0];
        const tomorrowString = tomorrow.toISOString().split('T')[0];

        if (dateString === todayString) {
            return 'Today';
        } else if (dateString === tomorrowString) {
            return 'Tomorrow';
        } else {
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric',
                year: date.getFullYear() !== today.getFullYear() ? 'numeric' : undefined
            });
        }
    }

    // Format time for display
    function formatTime(timeString) {
        const [hours, minutes] = timeString.split(':');
        const hour = parseInt(hours);
        const ampm = hour >= 12 ? 'PM' : 'AM';
        const displayHour = hour % 12 || 12;
        return `${displayHour}:${minutes} ${ampm}`;
    }

    // Format duration for display
    function formatDuration(minutes) {
        if (minutes < 60) {
            return `${minutes}min`;
        } else {
            const hours = Math.floor(minutes / 60);
            const remainingMinutes = minutes % 60;
            if (remainingMinutes === 0) {
                return `${hours}h`;
            } else {
                return `${hours}h ${remainingMinutes}min`;
            }
        }
    }

    // Toggle todo completion
    function toggleTodo(id) {
        const todoIndex = todos.findIndex(todo => todo.id === id);
        if (todoIndex !== -1) {
            todos[todoIndex].completed = !todos[todoIndex].completed;
            saveTodos();
            updateDisplay();
        }
    }

    // Delete todo
    function deleteTodo(id) {
        const confirmed = confirm('Are you sure you want to delete this task?');
        if (confirmed) {
            todos = todos.filter(todo => todo.id !== id);
            saveTodos();
            updateDisplay();
        }
