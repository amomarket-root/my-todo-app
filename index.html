<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .current-date {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-section {
            padding: 30px;
            background: #f8f9fa;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 15px;
        }

        .add-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
            font-weight: 600;
        }

        .add-btn:hover {
            transform: translateY(-2px);
        }

        .todos-section {
            padding: 30px;
        }

        .todos-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .todos-count {
            color: #666;
            font-size: 14px;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e1e5e9;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .todo-item {
            background: white;
            border: 2px solid #f1f3f4;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            position: relative;
        }

        .todo-item:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .todo-item.completed {
            opacity: 0.7;
            background: #f8f9fa;
        }

        .todo-content {
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            gap: 15px;
            align-items: center;
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .todo-details {
            flex: 1;
        }

        .todo-task {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .todo-item.completed .todo-task {
            text-decoration: line-through;
            color: #999;
        }

        .todo-meta {
            font-size: 14px;
            color: #666;
        }

        .todo-date {
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            margin-right: 8px;
        }

        .todo-time {
            background: #f3e5f5;
            color: #7b1fa2;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .delete-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s ease;
        }

        .delete-btn:hover {
            background: #ff3742;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #999;
        }

        .progress-bar {
            background: #e1e5e9;
            height: 8px;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .filter-buttons {
                flex-wrap: wrap;
            }
            
            .todo-content {
                grid-template-columns: auto 1fr;
                gap: 10px;
            }
            
            .todo-date, .todo-time {
                display: inline-block;
                margin-right: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Todo List</h1>
            <div class="current-date" id="currentDate"></div>
        </div>

        <div class="form-section">
            <form id="todoForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskInput">Task</label>
                        <input type="text" id="taskInput" placeholder="Enter your task..." required>
                    </div>
                    <div class="form-group">
                        <label for="dateInput">Date</label>
                        <input type="date" id="dateInput" required>
                    </div>
                    <div class="form-group">
                        <label for="timeInput">Duration</label>
                        <select id="timeInput" required>
                            <option value="30 minutes">30 minutes</option>
                            <option value="1 hour">1 hour</option>
                            <option value="2 hours">2 hours</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="add-btn">Add Task</button>
            </form>
        </div>

        <div class="todos-section">
            <div class="todos-header">
                <div>
                    <h2>Your Tasks</h2>
                    <div class="todos-count" id="todosCount">0 tasks</div>
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="pending">Pending</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>

            <div id="todosList">
                <div class="empty-state">
                    <h3>No tasks yet</h3>
                    <p>Add your first task above to get started!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let todos = [];
        let currentFilter = 'all';

        // Initialize the app when page loads
        function initApp() {
            updateCurrentDate();
            setDefaultDate();
            loadTodos();
            updateDisplay();
            setupEventListeners();
        }

        // Update current date display
        function updateCurrentDate() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', options);
        }

        // Set default date to today
        function setDefaultDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('dateInput').value = today;
        }

        // Load todos from memory/localStorage
        function loadTodos() {
            try {
                const savedTodos = localStorage.getItem('todos');
                if (savedTodos) {
                    todos = JSON.parse(savedTodos);
                }
            } catch (error) {
                console.log('No saved todos found, starting fresh');
                todos = [];
            }
        }

        // Save todos to localStorage
        function saveTodos() {
            try {
                localStorage.setItem('todos', JSON.stringify(todos));
            } catch (error) {
                console.log('Could not save todos');
            }
        }

        // Setup all event listeners
        function setupEventListeners() {
            // Form submission
            const todoForm = document.getElementById('todoForm');
            todoForm.addEventListener('submit', handleFormSubmit);

            // Filter buttons
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(button => {
                button.addEventListener('click', handleFilterClick);
            });
        }

        // Handle form submission
        function handleFormSubmit(e) {
            e.preventDefault();
            
            const taskInput = document.getElementById('taskInput');
            const dateInput = document.getElementById('dateInput');
            const timeInput = document.getElementById('timeInput');

            const task = taskInput.value.trim();
            const date = dateInput.value;
            const time = timeInput.value;

            // Validate inputs
            if (!task) {
                alert('Please enter a task');
                taskInput.focus();
                return;
            }

            if (!date) {
                alert('Please select a date');
                dateInput.focus();
                return;
            }

            if (!time) {
                alert('Please select a duration');
                timeInput.focus();
                return;
            }

            // Create new todo
            const newTodo = {
                id: Date.now() + Math.random(), // Ensure unique ID
                task: task,
                date: date,
                time: time,
                completed: false,
                createdAt: new Date().toISOString()
            };

            // Add to todos array
            todos.push(newTodo);
            
            // Save and update display
            saveTodos();
            updateDisplay();

            // Reset form
            taskInput.value = '';
            setDefaultDate();
            timeInput.value = '30 minutes';
            
            // Focus back to task input for quick entry
            taskInput.focus();

            console.log('Task added:', newTodo);
            console.log('Total todos:', todos.length);
        }

        // Handle filter button clicks
        function handleFilterClick(e) {
            // Remove active class from all buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Add active class to clicked button
            e.target.classList.add('active');

            // Update current filter
            currentFilter = e.target.dataset.filter;
            
            // Update display
            updateDisplay();
        }

        // Update the entire display
        function updateDisplay() {
            sortTodos();
            updateTodosList();
            updateTodosCount();
            updateProgress();
        }

        // Sort todos by date and completion status
        function sortTodos() {
            todos.sort((a, b) => {
                // Completed tasks go to bottom
                if (a.completed && !b.completed) return 1;
                if (!a.completed && b.completed) return -1;
                
                // Sort by date (earliest first)
                return new Date(a.date) - new Date(b.date);
            });
        }

        // Update todos list display
        function updateTodosList() {
            const todosList = document.getElementById('todosList');
            const filteredTodos = getFilteredTodos();

            if (filteredTodos.length === 0) {
                todosList.innerHTML = `
                    <div class="empty-state">
                        <h3>${currentFilter === 'all' ? 'No tasks yet' : `No ${currentFilter} tasks`}</h3>
                        <p>${currentFilter === 'all' ? 'Add your first task above to get started!' : `You have no ${currentFilter} tasks.`}</p>
                    </div>
                `;
                return;
            }

            todosList.innerHTML = filteredTodos.map(todo => createTodoHTML(todo)).join('');
        }

        // Create HTML for a single todo item
        function createTodoHTML(todo) {
            return `
                <div class="todo-item ${todo.completed ? 'completed' : ''}" data-id="${todo.id}">
                    <div class="todo-content">
                        <input 
                            type="checkbox" 
                            class="todo-checkbox" 
                            ${todo.completed ? 'checked' : ''}
                            onchange="toggleTodo(${todo.id})"
                        >
                        <div class="todo-details">
                            <div class="todo-task">${escapeHtml(todo.task)}</div>
                            <div class="todo-meta">
                                <span class="todo-date">${formatDate(todo.date)}</span>
                                <span class="todo-time">${todo.time}</span>
                            </div>
                        </div>
                        <button class="delete-btn" onclick="deleteTodo(${todo.id})">Delete</button>
                    </div>
                </div>
            `;
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Get filtered todos based on current filter
        function getFilteredTodos() {
            switch (currentFilter) {
                case 'pending':
                    return todos.filter(todo => !todo.completed);
                case 'completed':
                    return todos.filter(todo => todo.completed);
                default:
                    return todos;
            }
        }

        // Format date for display
        function formatDate(dateString) {
            const date = new Date(dateString);
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);

            const todayString = today.toISOString().split('T')[0];
            const tomorrowString = tomorrow.toISOString().split('T')[0];

            if (dateString === todayString) {
                return 'Today';
            } else if (dateString === tomorrowString) {
                return 'Tomorrow';
            } else {
                return date.toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric',
                    year: date.getFullYear() !== today.getFullYear() ? 'numeric' : undefined
                });
            }
        }

        // Toggle todo completion
        function toggleTodo(id) {
            const todoIndex = todos.findIndex(todo => todo.id === id);
            if (todoIndex !== -1) {
                todos[todoIndex].completed = !todos[todoIndex].completed;
                saveTodos();
                updateDisplay();
            }
        }

        // Delete todo
        function deleteTodo(id) {
            const confirmed = confirm('Are you sure you want to delete this task?');
            if (confirmed) {
                todos = todos.filter(todo => todo.id !== id);
                saveTodos();
                updateDisplay();
            }
        }

        // Update todos count
        function updateTodosCount() {
            const total = todos.length;
            const completed = todos.filter(todo => todo.completed).length;
            const pending = total - completed;

            let countText = '';
            switch (currentFilter) {
                case 'pending':
                    countText = `${pending} pending task${pending !== 1 ? 's' : ''}`;
                    break;
                case 'completed':
                    countText = `${completed} completed task${completed !== 1 ? 's' : ''}`;
                    break;
                default:
                    countText = `${total} total task${total !== 1 ? 's' : ''} (${completed} completed)`;
            }

            document.getElementById('todosCount').textContent = countText;
        }

        // Update progress bar
        function updateProgress() {
            const total = todos.length;
            const completed = todos.filter(todo => todo.completed).length;
            const percentage = total === 0 ? 0 : (completed / total) * 100;

            document.getElementById('progressFill').style.width = `${percentage}%`;
        }

        // Initialize app when DOM is loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }

        // Debug function to check todos
        function debugTodos() {
            console.log('Current todos:', todos);
            console.log('Total count:', todos.length);
        }
    </script>
</body>
</html>
