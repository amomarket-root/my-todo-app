<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Todo List App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .current-date {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-section {
            padding: 30px;
            background: #f8f9fa;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 15px;
        }

        .add-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
            font-weight: 600;
        }

        .add-btn:hover {
            transform: translateY(-2px);
        }

        .stats-section {
            padding: 20px 30px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-bottom: 1px solid #dee2e6;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        .time-chart {
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .chart-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }

        .chart-container {
            display: flex;
            align-items: end;
            height: 200px;
            gap: 10px;
            padding: 10px 0;
        }

        .chart-bar {
            flex: 1;
            background: linear-gradient(to top, #667eea, #764ba2);
            border-radius: 5px 5px 0 0;
            min-height: 5px;
            position: relative;
            transition: all 0.5s ease;
            cursor: pointer;
        }

        .chart-bar:hover {
            opacity: 0.8;
        }

        .bar-label {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #666;
        }

        .bar-value {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 11px;
            color: #333;
            font-weight: 600;
        }

        .todos-section {
            padding: 30px;
        }

        .todos-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .todos-count {
            color: #666;
            font-size: 14px;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e1e5e9;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .progress-container {
            margin-bottom: 20px;
        }

        .progress-bar {
            background: #e1e5e9;
            height: 12px;
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            background: linear-gradient(135deg, #28a745 0%, #20c997 50%, #17a2b8 100%);
            height: 100%;
            border-radius: 6px;
            transition: width 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .progress-fill::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .progress-text {
            text-align: center;
            margin-top: 8px;
            font-size: 14px;
            color: #666;
            font-weight: 600;
        }

        .todo-item {
            background: white;
            border: 2px solid #f1f3f4;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            position: relative;
        }

        .todo-item:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .todo-item.completed {
            opacity: 0.7;
            background: #f8f9fa;
        }

        .todo-content {
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            gap: 15px;
            align-items: center;
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .todo-details {
            flex: 1;
        }

        .todo-task {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .todo-item.completed .todo-task {
            text-decoration: line-through;
            color: #999;
        }

        .todo-meta {
            font-size: 14px;
            color: #666;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .todo-date {
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .todo-time {
            background: #fff3e0;
            color: #f57c00;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .todo-duration {
            background: #f3e5f5;
            color: #7b1fa2;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .delete-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s ease;
        }

        .delete-btn:hover {
            background: #ff3742;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #999;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                border-radius: 15px;
            }

            .header {
                padding: 20px 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .form-section {
                padding: 20px 15px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }

            .stats-section {
                padding: 15px;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .chart-container {
                height: 150px;
            }

            .todos-section {
                padding: 20px 15px;
            }

            .todos-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .filter-buttons {
                width: 100%;
                justify-content: space-between;
            }

            .filter-btn {
                flex: 1;
                text-align: center;
            }

            .todo-content {
                grid-template-columns: auto 1fr auto;
                gap: 10px;
            }

            .todo-meta {
                margin-top: 8px;
                gap: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Enhanced Todo List</h1>
            <div class="current-date" id="currentDate"></div>
        </div>

        <div class="form-section">
            <form id="todoForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskInput">Task</label>
                        <input type="text" id="taskInput" placeholder="Enter your task..." required>
                    </div>
                    <div class="form-group">
                        <label for="dateInput">Date</label>
                        <input type="date" id="dateInput" required>
                    </div>
                    <div class="form-group">
                        <label for="timeInput">Time</label>
                        <input type="time" id="timeInput" required>
                    </div>
                    <div class="form-group">
                        <label for="durationInput">Duration</label>
                        <select id="durationInput" required>
                            <option value="15 minutes">15 minutes</option>
                            <option value="30 minutes">30 minutes</option>
                            <option value="45 minutes">45 minutes</option>
                            <option value="1 hour">1 hour</option>
                            <option value="1.5 hours">1.5 hours</option>
                            <option value="2 hours">2 hours</option>
                            <option value="3 hours">3 hours</option>
                            <option value="4 hours">4 hours</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="add-btn">Add Task</button>
            </form>
        </div>

        <div class="stats-section">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalTasks">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="completedTasks">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalTime">0h</div>
                    <div class="stat-label">Total Time Planned</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="completedTime">0h</div>
                    <div class="stat-label">Time Completed</div>
                </div>
            </div>

            <div class="time-chart">
                <div class="chart-title">Daily Time Distribution</div>
                <div class="chart-container" id="timeChart">
                    <!-- Chart bars will be generated here -->
                </div>
            </div>
        </div>

        <div class="todos-section">
            <div class="todos-header">
                <div>
                    <h2>Your Tasks</h2>
                    <div class="todos-count" id="todosCount">0 tasks</div>
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="pending">Pending</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
            </div>

            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>
                <div class="progress-text" id="progressText">0% Complete</div>
            </div>

            <div id="todosList">
                <div class="empty-state">
                    <h3>No tasks yet</h3>
                    <p>Add your first task above to get started!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let todos = [];
        let currentFilter = 'all';

        // Initialize the app when page loads
        function initApp() {
            updateCurrentDate();
            setDefaultDateTime();
            loadTodos();
            updateDisplay();
            setupEventListeners();
        }

        // Update current date display
        function updateCurrentDate() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', options);
        }

        // Set default date and time
        function setDefaultDateTime() {
            const now = new Date();
            const today = now.toISOString().split('T')[0];
            const currentTime = now.toTimeString().slice(0, 5);
            
            document.getElementById('dateInput').value = today;
            document.getElementById('timeInput').value = currentTime;
        }

        // Load todos from localStorage
        function loadTodos() {
            try {
                const savedTodos = localStorage.getItem('enhancedTodos');
                if (savedTodos) {
                    todos = JSON.parse(savedTodos);
                    // Migrate old todos if needed
                    todos = todos.map(todo => ({
                        ...todo,
                        time: todo.time || '09:00',
                        duration: todo.duration || todo.time || '30 minutes'
                    }));
                }
            } catch (error) {
                console.log('No saved todos found, starting fresh');
                todos = [];
            }
        }

        // Save todos to localStorage
        function saveTodos() {
            try {
                localStorage.setItem('enhancedTodos', JSON.stringify(todos));
            } catch (error) {
                console.log('Could not save todos');
            }
        }

        // Setup all event listeners
        function setupEventListeners() {
            const todoForm = document.getElementById('todoForm');
            todoForm.addEventListener('submit', handleFormSubmit);

            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(button => {
                button.addEventListener('click', handleFilterClick);
            });
        }

        // Handle form submission
        function handleFormSubmit(e) {
            e.preventDefault();
            
            const taskInput = document.getElementById('taskInput');
            const dateInput = document.getElementById('dateInput');
            const timeInput = document.getElementById('timeInput');
            const durationInput = document.getElementById('durationInput');

            const task = taskInput.value.trim();
            const date = dateInput.value;
            const time = timeInput.value;
            const duration = durationInput.value;

            if (!task || !date || !time || !duration) {
                alert('Please fill in all fields');
                return;
            }

            const newTodo = {
                id: Date.now() + Math.random(),
                task: task,
                date: date,
                time: time,
                duration: duration,
                completed: false,
                createdAt: new Date().toISOString()
            };

            todos.push(newTodo);
            saveTodos();
            updateDisplay();

            // Reset form
            taskInput.value = '';
            setDefaultDateTime();
            durationInput.value = '30 minutes';
            taskInput.focus();
        }

        // Handle filter button clicks
        function handleFilterClick(e) {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            e.target.classList.add('active');
            currentFilter = e.target.dataset.filter;
            updateDisplay();
        }

        // Convert duration to minutes
        function durationToMinutes(duration) {
            const parts = duration.split(' ');
            const value = parseFloat(parts[0]);
            const unit = parts[1];
            
            if (unit.includes('hour')) {
                return value * 60;
            } else {
                return value;
            }
        }

        // Convert minutes to readable format
        function minutesToReadable(minutes) {
            if (minutes < 60) {
                return `${minutes}m`;
            } else {
                const hours = Math.floor(minutes / 60);
                const mins = minutes % 60;
                return mins > 0 ? `${hours}h ${mins}m` : `${hours}h`;
            }
        }

        // Update statistics
        function updateStats() {
            const total = todos.length;
            const completed = todos.filter(todo => todo.completed).length;
            
            const totalMinutes = todos.reduce((sum, todo) => sum + durationToMinutes(todo.duration), 0);
            const completedMinutes = todos
                .filter(todo => todo.completed)
                .reduce((sum, todo) => sum + durationToMinutes(todo.duration), 0);

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('totalTime').textContent = minutesToReadable(totalMinutes);
            document.getElementById('completedTime').textContent = minutesToReadable(completedMinutes);
        }

        // Update time chart
        function updateTimeChart() {
            const chartContainer = document.getElementById('timeChart');
            
            // Group todos by date
            const dateGroups = {};
            todos.forEach(todo => {
                if (!dateGroups[todo.date]) {
                    dateGroups[todo.date] = 0;
                }
                dateGroups[todo.date] += durationToMinutes(todo.duration);
            });

            // Get last 7 days
            const last7Days = [];
            for (let i = 6; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                last7Days.push(date.toISOString().split('T')[0]);
            }

            const maxMinutes = Math.max(...last7Days.map(date => dateGroups[date] || 0), 1);

            chartContainer.innerHTML = last7Days.map(date => {
                const minutes = dateGroups[date] || 0;
                const height = (minutes / maxMinutes) * 100;
                const dayName = new Date(date).toLocaleDateString('en-US', { weekday: 'short' });
                
                return `
                    <div class="chart-bar" style="height: ${height}%">
                        <div class="bar-value">${minutes > 0 ? minutesToReadable(minutes) : ''}</div>
                        <div class="bar-label">${dayName}</div>
                    </div>
                `;
            }).join('');
        }

        // Update the entire display
        function updateDisplay() {
            sortTodos();
            updateTodosList();
            updateTodosCount();
            updateProgress();
            updateStats();
            updateTimeChart();
        }

        // Sort todos
        function sortTodos() {
            todos.sort((a, b) => {
                if (a.completed && !b.completed) return 1;
                if (!a.completed && b.completed) return -1;
                
                const dateA = new Date(`${a.date}T${a.time}`);
                const dateB = new Date(`${b.date}T${b.time}`);
                return dateA - dateB;
            });
        }

        // Update todos list display
        function updateTodosList() {
            const todosList = document.getElementById('todosList');
            const filteredTodos = getFilteredTodos();

            if (filteredTodos.length === 0) {
                todosList.innerHTML = `
                    <div class="empty-state">
                        <h3>${currentFilter === 'all' ? 'No tasks yet' : `No ${currentFilter} tasks`}</h3>
                        <p>${currentFilter === 'all' ? 'Add your first task above to get started!' : `You have no ${currentFilter} tasks.`}</p>
                    </div>
                `;
                return;
            }

            todosList.innerHTML = filteredTodos.map(todo => createTodoHTML(todo)).join('');
        }

        // Create HTML for a single todo item
        function createTodoHTML(todo) {
            return `
                <div class="todo-item ${todo.completed ? 'completed' : ''}" data-id="${todo.id}">
                    <div class="todo-content">
                        <input 
                            type="checkbox" 
                            class="todo-checkbox" 
                            ${todo.completed ? 'checked' : ''}
                            onchange="toggleTodo(${todo.id})"
                        >
                        <div class="todo-details">
                            <div class="todo-task">${escapeHtml(todo.task)}</div>
                            <div class="todo-meta">
                                <span class="todo-date">${formatDate(todo.date)}</span>
                                <span class="todo-time">${formatTime(todo.time)}</span>
                                <span class="todo-duration">${todo.duration}</span>
                            </div>
                        </div>
                        <button class="delete-btn" onclick="deleteTodo(${todo.id})">Delete</button>
                    </div>
                </div>
            `;
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Get filtered todos
        function getFilteredTodos() {
            switch (currentFilter) {
                case 'pending':
                    return todos.filter(todo => !todo.completed);
                case 'completed':
                    return todos.filter(todo => todo.completed);
                default:
                    return todos;
            }
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);

            const todayString = today.toISOString().split('T')[0];
            const tomorrowString = tomorrow.toISOString().split('T')[0];

            if (dateString === todayString) {
                return 'Today';
            } else if (dateString === tomorrowString) {
                return 'Tomorrow';
            } else {
                return date.toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric',
                    year: date.getFullYear() !== today.getFullYear() ? 'numeric' : undefined
                });
            }
        }

        // Format time
        function formatTime(timeString) {
            const [hours, minutes] = timeString.split(':');
            const hour = parseInt(hours);
            const ampm = hour >= 12 ? 'PM' : 'AM';
            const displayHour = hour % 12 || 12;
            return `${displayHour}:${minutes} ${ampm}`;
        }

        // Toggle todo completion
        function toggleTodo(id) {
            const todoIndex = todos.findIndex(todo => todo.id === id);
            if (todoIndex !== -1) {
                todos[todoIndex].completed = !todos[todoIndex].completed;
                saveTodos();
                updateDisplay();
            }
        }

        // Delete todo
        function deleteTodo(id) {
            if (confirm('Are you sure you want to delete this task?')) {
                todos = todos.filter(todo => todo.id !== id);
                saveTodos();
                updateDisplay();
            }
        }

        // Update todos count
        function updateTodosCount() {
            const total = todos.length;
            const completed = todos.filter(todo => todo.completed).length;
            const pending = total - completed;

            let countText = '';
            switch (currentFilter) {
                case 'pending':
                    countText = `${pending} pending task${pending !== 1 ? 's' : ''}`;
                    break;
                case 'completed':
                    countText = `${completed} completed task${completed !== 1 ? 's' : ''}`;
                    break;
                default:
                    countText = `${total} total task${total !== 1 ? 's' : ''} (${completed} completed)`;
            }

            document.getElementById('todosCount').textContent = countText;
        }

        // Update progress bar with smooth animation
        function updateProgress() {
            const total = todos.length;
            const completed = todos.filter(todo => todo.completed).length;
            const percentage = total === 0 ? 0 : (completed / total) * 100;

            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            // Smooth progress update
            setTimeout(() => {
                progressFill.style.width = `${percentage}%`;
                progressText.textContent = `${Math.round(percentage)}% Complete (${completed}/${total})`;
            }, 100);
        }

        // Initialize app
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }
    </script>
</body>
